<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>про меня как репера</title>
    <style>
        body {
            background: linear-gradient(135deg, #0013e4 0%, #414345 100%);
            color: #090b0b;
            font-family: 'franklin gothic medium', fantasy, fantasy;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 119, 255, 0.92);
            border-radius: 18px;
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        .avatar { display: none; }
        h1 {
            font-size: 2.2em;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }
        .desc {
            font-size: 1.1em;
            margin-bottom: 22px;
            color: #d1d1d1;
        }
        .apple-link {
            display: inline-block;
            background: #ff2d55;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 1.1em;
            transition: background 0.2s, transform 0.2s;
        }
        .apple-link:hover {
            background: #e02649;
        }
        .apple-logo {
            
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fermiy :)</h1>
        <div class="desc">
            сейчас старт айти и мне скучно поэтому сделаю само презентацию XD
        </div>
        <a class="apple-link" href="https://music.apple.com/ru/artist/fermiy/1832482929" target="_blank" rel="noopener">
            <img class="apple-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music"> Слушать на эпл музыке
             (вообще то везде можно)
        </a>
    </div>
</body>
</html>
